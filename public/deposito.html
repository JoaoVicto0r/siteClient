<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarga</title>
  <style>
    :root {
      --azul-principal: #004aad;
      --azul-claro: #e6f0ff;
      --branco: #ffffff;
      --cinza-texto: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--branco);
      color: var(--cinza-texto);
    }

    header {
      background-color: var(--azul-principal);
      padding: 15px;
      text-align: center;
      color: var(--branco);
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .user-menu {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 1000;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      background-color: #eee;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #0b1d3c;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #1e90ff;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: var(--azul-claro);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .iban-box {
      background-color: var(--branco);
      border: 2px solid var(--azul-principal);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--azul-principal);
      color: var(--branco);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #00357f;
    }

    .grupo-telegram {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .grupo-telegram a {
      color: var(--azul-principal);
      text-decoration: underline;
    }

    .texto-instrucoes {
      font-size: 15px;
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    Recarga
    <div class="user-menu">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Usuário" class="user-icon" id="userIcon">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="perfil.html">Meu Perfil</a>
        <a href="carteira.html">Minha Carteira</a>
        <a href="historico saque.html">Histórico</a>
        <a href="index.html">Sair</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3 style="text-align:center;">Dados para depósito</h3>
      <div class="iban-box">
        Banco Atlântico<br>
        IBAN: 0055.0000.0630.0963.1019.8<br>
        Beneficiário: Faustino Muxibe
      </div>

      <button class="btn" onclick="window.location.href='https://t.me/AbrahamAaliyah'">
        Enviar Comprovativo via Telegram
      </button>

      <div class="grupo-telegram">
        Participar no grupo: <a href="https://t.me/+B77-HB5HIT8zMjM0" target="_blank">Clique aqui</a>
      </div>

      <div class="texto-instrucoes">
        Após a transferência, envie o comprovativo para ativar seu plano.
      </div>
    </div>
  </div>

  <script>
    const userIcon = document.getElementById("userIcon");
    const dropdownMenu = document.getElementById("dropdownMenu");

    userIcon.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!document.querySelector(".user-menu").contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });
  </script>

</body>
</html>
