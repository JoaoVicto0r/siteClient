<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Equipa</title>
  <style>
    :root {
      --azul: #0056b3;
      --azul-claro: #f0f8ff;
      --branco: #ffffff;
      --cinza: #d9d9d9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--azul-claro);
      color: #000;
    }

    header {
      background-color: var(--azul);
      padding: 15px;
      text-align: center;
      color: var(--branco);
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: var(--branco);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .link-convite {
      background-color: var(--cinza);
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      margin-top: 8px;
    }

    .btn {
      background-color: var(--azul);
      color: var(--branco);
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #003f8a;
    }

    .info {
      margin-top: 10px;
      font-size: 16px;
    }
    .user-menu {
  position: absolute;
  top: 25px;
  right: 30px;
  z-index: 999;
}

.user-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  background-color: #eee;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background-color: #0b1d3c;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  overflow: hidden;
}

.dropdown-menu a {
  display: block;
  padding: 10px 20px;
  color: #fff;
  text-decoration: none;
  font-size: 0.95rem;
  transition: background 0.2s;
}

.dropdown-menu a:hover {
  background-color: #1e90ff;
}

  </style>
</head>
<body>

  <header>Minha Equipa</header>

  <div class="container">
    <div class="card">
      <strong>Seu link de convite:</strong>
      <div class="link-convite" id="link-convite">
        https://totalenergies.com/invite?ref=SEU-ID
      </div>
      <button class="btn" onclick="copiarLink()">Copiar Link</button>

      <div class="info"><strong>Indicados:</strong> 8 pessoas</div>
      <div class="info"><strong>Lucro com indicações:</strong> 24.000 Kz</div>
    </div>
  </div>

  <script>
    function copiarLink() {
      const link = document.getElementById("link-convite").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copiado com sucesso!");
      });
    }
  </script>

</body>
</html>
