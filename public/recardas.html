<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registo de Recargas</title>
  <style>
    :root {
      --azul: #0056b3;
      --azul-claro: #f0f8ff;
      --branco: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--azul-claro);
      color: #000;
    }

    header {
      background-color: var(--azul);
      padding: 15px;
      text-align: center;
      color: var(--branco);
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: var(--branco);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .status {
      font-weight: bold;
    }

    .data {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>Registo de Recargas</header>

  <div class="container">
    <div class="card">
      <div><strong></strong></div>
      <div class="data"></div>
      <div class="status"></div>
    </div>

    <div class="card">
      <div><strong>Valor:</strong> </div>
      <div class="data"></div>
      <div class="status">Status:</div>
    </div>
  </div>

</body>
</html>
