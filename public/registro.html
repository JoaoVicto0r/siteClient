<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TotalEnergies | Registro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0A0F24;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #1A1F3C;
      padding: 35px;
      border-radius: 12px;
      border: 2px solid #FFD700;
      width: 95%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      color: #FFD700;
      font-size: 28px;
      margin: 0;
    }

    .logo span {
      font-size: 14px;
      color: #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #FFD700;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #FFD700;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
    }

    .btn {
      width: 100%;
      padding: 13px;
      background-color: #FFD700;
      color: #0A0F24;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      margin-top: 18px;
      text-align: center;
      display: block;
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>TotalEnergies</h1>
      <span>Investimento inteligente</span>
    </div>
    <h2>Criar Conta</h2>
    <form>
      <div class="form-group">
        <label for="telefone">Número de Telefone</label>
        <input type="tel" id="telefone" placeholder="Ex: 923000000" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>
      <div class="form-group">
        <label for="confirma">Confirmar Senha</label>
        <input type="password" id="confirma" placeholder="Confirme a senha" required>
      </div>
      <button type="submit" class="btn">Registrar</button>
      <a class="link" href="login.html">Já tem conta? Entre aqui</a>
    </form>
  </div>
</body>
<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const celular = document.getElementById('telefone').value;
    const senha = document.getElementById('senha').value;
    const confirma = document.getElementById('confirma').value;

    if (senha !== confirma) {
      alert('As senhas não coincidem!');
      return;
    }

    try {
      const response = await fetch('https://siteclient.onrender.com/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ celular, senha }),
      });

      const result = await response.json();

      if (response.ok) {
        alert('Usuário registrado com sucesso!');
        window.location.href = 'index.html'; // redireciona após sucesso
      } else {
        alert(result.message || 'Erro ao registrar usuário.');
      }
    } catch (err) {
      alert('Erro na conexão com o servidor.');
      console.error(err);
    }
  });
</script>
</html>
